<!DOCTYPE html>
<html lang="en" ng-app="alkiraApp">
<head>
<meta charset="UTF-8">

<!-- Bootstrap Tools  -->
<link href="../res/bootstrap-3.2.0/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Jquery -->
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>

<!-- Material Bootstrap Tools -->
<link href="../dist/css/ripples.min.css" rel="stylesheet">
<link href="../dist/css/material-wfont.min.css" rel="stylesheet">

<!-- Overriding colour scheme -->
<link href="style.css" rel="stylesheet">

<!-- Animation css -->
<link href="animations.css" rel="stylesheet">

<!-- Angular Material CSS now available via Google CDN; version 0.7 used here -->
<link rel="stylesheet"
	href="//rawgit.com/angular/bower-material/master/angular-material.css">


<title>AngularjsMaterial-BootstrapMaterial</title>
</head>
<body class="md-accent">
	<div class="navbar-wrapper" style="position:fixed;width:100%;">
		<nav class="navbar navbar-default">
			<div class="container">
				<h1>Alkira Co.</h1>
				<p>We aim to make the best products that suite your needs.</p>
				<div layout="row" layout-align="space-around center">
					<img class="img-circle shadow-z-2 float-img"
						ng-src="../res/img/icon1.jpg" /> <img
						class="img-circle shadow-z-2 float-img"
						ng-src="../res/img/icon2.jpg" "/> <img
						class="img-circle shadow-z-2 float-img"
						ng-src="../res/img/icon3.jpg" />
				</div>
			</div>
		</nav>
	</div>
	<div class="row" style="height: 100px;width:100%;"></div>
	<div ng-view=""></div>
	<hr class="featurette-divider">
	<footer style="width:100%;">
		<div class="container-fluid">
			<p class="pull-right">
				<a href="#">Back to top</a>
			</p>
			<p>
				© 2014 Alkira International, Inc. · <a href="#">Privacy</a> · <a
					href="#">Terms</a>
			</p>
		</div>
	</footer>
		<!--Dependency Importation-->
		<!-- Angular Material Dependencies -->
		<script src="//cdn.jsdelivr.net/hammerjs/2.0.4/hammer.min.js"></script>
		<!-- Angular Material Dependencies -->
		<script
			src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
		<script
			src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
		<script
			src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>

		<!-- Angular Material Javascript now available via Google CDN; version 0.7 used here -->
		<script
			src="//rawgit.com/angular/bower-material/master/angular-material.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.js"></script>
		<script src="alkiraApp.js"></script>
</body>
</html>
