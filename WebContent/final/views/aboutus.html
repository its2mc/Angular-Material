<div class="row" style="height: 100px;"></div>
<div class="container">
		<div class="row featurette">
			<div class="col-md-7" data-ng-controller="Buttons">
				<div layout="row" style="margin:5px;">
					<md-button class="md-raised md-primary" data-ng-click="toggleAlert()">
						Generate Alert
					</md-button>
				</div>
				<div layout="row" style="margin:5px;">
					<md-button class="md-raised md-primary" data-ng-click="toggleText()">
						Show Text
					</md-button>
					<span ng-hide="textShow">This text plays peek-a-boo!!!</span>
				</div>
				<div layout="row" style="margin:5px;">
					<md-button class="md-raised md-primary" data-ng-click="getJSON()">
						JSON XHR Retrieval
					</md-button>
					<span>{{jsonText}}</span>
				</div>
				<div layout="row" style="margin:5px;">
					<md-button class="md-raised md-primary" data-ng-click="getXML()">
						XML XHR Retrieval
					</md-button>
					<span>{{xmlText}}</span>
				</div>
				<div id="source-modal" class="modal fade in" tabindex="-1"
					data-ng-hide="alertHide" style="display: block;">
					<div class="modal-dialog modal-lg">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal"
									aria-hidden="true" data-ng-click="toggleAlert()">×</button>
								<h4 class="modal-title">{{alertTitle}}</h4>
							</div>
							<div class="modal-body">
								<pre>{{alertMsg}} </pre>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-5">
				<h2 class="featurette-heading">Angular JS Action Buttons</h2>
				<p class="lead">
					<element> This applet shows some bootstrap buttons
					running angular js scripts and actions. </element>
				</p>

			</div>
		</div>
	</div>
